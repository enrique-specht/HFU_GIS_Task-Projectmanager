<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task-/Projektmanager</title>

    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/script.js"></script>
</head>

<body>
    <header>
        <nav>
            <a class="nav-item" href="/tasks.html">Tasks</a>
            <a class="nav-item" href="/index.html">Projects</a>
        </nav>
    </header>
    <main>
        <h1>Manage "Projectname":</h1>
        <button><p>Create a new project</p></button>
        <div>
            <div>
                <p>Backlog</p>
            </div>
            <div>
                <div>
                    <div>
                        <p>"Task"</p>
                        <p>"01.01.23"</p>
                    </div>
                    <div>
                        <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M4 .755l14.374 11.245-14.374 11.219.619.781 15.381-12-15.391-12-.609.755z"/></svg>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div>
                <p>In Progress</p>
            </div>
            <div>
                
            </div>
        </div>
        <div>
            <div>
                <p>Finished</p>
            </div>
            <div>
                
            </div>
        </div>

        <div>
            <div>
                <h2>Create a new task</h2>
            </div>
            <div>
                <form>
                    <label>Title</label><br>
                    <input type="text" maxlength="30" required><br>
                    <label>Due Date</label><br>
                    <input type="date"><br>
                    <button><p>Save</p></button>
                </form>
            </div>
        </div>

        <div>
            <div>
                <h2>Edit your task</h2>
            </div>
            <div>
                <form>
                    <label>Title</label><br>
                    <input type="text" maxlength="30" required><br>
                    <label>Due Date</label><br>
                    <input type="date"><br>
                    <button><p>Save</p></button>
                    <button><svg alt="Delete" width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M19 24h-14c-1.104 0-2-.896-2-2v-16h18v16c0 1.104-.896 2-2 2m-9-14c0-.552-.448-1-1-1s-1 .448-1 1v9c0 .552.448 1 1 1s1-.448 1-1v-9zm6 0c0-.552-.448-1-1-1s-1 .448-1 1v9c0 .552.448 1 1 1s1-.448 1-1v-9zm6-5h-20v-2h6v-1.5c0-.827.673-1.5 1.5-1.5h5c.825 0 1.5.671 1.5 1.5v1.5h6v2zm-12-2h4v-1h-4v1z"/></svg></button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>by Enrique Specht</p>
    </footer>
</body>

</html>
