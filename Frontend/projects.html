<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task-/Projektmanager</title>

    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/headerFooter.js" defer></script>
    <script src="js/script.js" defer></script>
    <script src="js/projects.js" defer></script>
</head>

<body>
    
    <main id="main">
        <h1 class="manage-text">Manage your projects:</h1>
        <button type="button" id="create-new" class="create-new">
            <p>Create a new project</p>
        </button>
        <div id="projectlist" class="div-projectlist"></div>
        
        <div id="content-loading" class="div-content-loading"><div class="content-loading"></div></div>

        <template id="popup-create-template">
            <div id="popup-create" class="popup">
                <div class="popup-div-headline">
                    <h2 class="popup-headline">Create a new project</h2>
                </div>
                <div class="popup-div-form">
                    <form action="">
                        <label class="input-label">Title</label><br>
                        <input id="project-title" class="form-item" type="text" maxlength="30" autocomplete="off" required><br>
                        <label class="input-label">Description</label><br>
                        <textarea id="project-description" class="form-item" maxlength="500"></textarea><br>
                        <button type="button" id="project-save" class="form-button">Save</button>
                    </form>
                </div>
            </div>
        </template>

        <template id="popup-edit-template">
            <div id="popup-edit" class="popup">
                <div class="popup-div-headline">
                    <h2 class="popup-headline">Edit your project</h2>
                </div>
                <div class="popup-div-form">
                    <form>
                        <label class="input-label">Title</label><br>
                        <input id="project-title" class="form-item" type="text" maxlength="30" autocomplete="off" required><br>
                        <label class="input-label">Description</label><br>
                        <textarea id="project-description" class="form-item" maxlength="500"></textarea><br>
                        <button type="button" id="project-save" class="form-button">Save</button>
                        <button type="button" id="project-delete" class="form-button-delete"><svg alt="Delete" width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M19 24h-14c-1.104 0-2-.896-2-2v-16h18v16c0 1.104-.896 2-2 2m-9-14c0-.552-.448-1-1-1s-1 .448-1 1v9c0 .552.448 1 1 1s1-.448 1-1v-9zm6 0c0-.552-.448-1-1-1s-1 .448-1 1v9c0 .552.448 1 1 1s1-.448 1-1v-9zm6-5h-20v-2h6v-1.5c0-.827.673-1.5 1.5-1.5h5c.825 0 1.5.671 1.5 1.5v1.5h6v2zm-12-2h4v-1h-4v1z" /> </svg></button>
                    </form>
                </div>
            </div>
        </template>

        <template id="project-template">
            <div class="div-project">
                <div class="div-projectname">
                    <button type="button" class="project-edit-button"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19.769 9.923l-12.642 12.639-7.127 1.438 1.438-7.128 12.641-12.64 5.69 5.691zm1.414-1.414l2.817-2.82-5.691-5.689-2.816 2.817 5.69 5.692z"/></svg></button>
                    <h2></h2>
                </div>
                <div class="div-projectdescription"></div>
            </div>
        </template>
    </main>
    
</body>

</html>
