<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task-/Projektmanager</title>

    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/script.js"></script>
</head>

<body>
    <header>
        <nav>
            <a class="nav-item" href="/tasks.html">Tasks</a>
            <a class="nav-item" href="/index.html">Projects</a>
        </nav>
    </header>
    <main>
        <h1 class="manage-text">Manage your projects:</h1>
        <button class="create-new">
            <p>Create a new project</p>
        </button>
        <div class="div-projectlist">
            <div class="div-project">
                <div class="div-projectname">
                    <button class="project-edit-button"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19.769 9.923l-12.642 12.639-7.127 1.438 1.438-7.128 12.641-12.64 5.69 5.691zm1.414-1.414l2.817-2.82-5.691-5.689-2.816 2.817 5.69 5.692z"/></svg></button>
                    <h2>"Projectname"</h2>
                </div>
                <div class="div-projectdescription">
                    <p>"Projectdescription"</p>
                </div>
            </div>
            <div class="div-project">
                <div class="div-projectname">
                    <button class="project-edit-button"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19.769 9.923l-12.642 12.639-7.127 1.438 1.438-7.128 12.641-12.64 5.69 5.691zm1.414-1.414l2.817-2.82-5.691-5.689-2.816 2.817 5.69 5.692z"/></svg></button>
                    <h2>"Projectname"</h2>
                </div>
                <div class="div-projectdescription">
                    <p>"Projectdescription"</p>
                </div>
            </div>
            <div hidden class="div-project">
                <div class="div-projectname">
                    <button class="project-edit-button"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19.769 9.923l-12.642 12.639-7.127 1.438 1.438-7.128 12.641-12.64 5.69 5.691zm1.414-1.414l2.817-2.82-5.691-5.689-2.816 2.817 5.69 5.692z"/></svg></button>
                    <h2>"Projectname"</h2>
                </div>
                <div class="div-projectdescription">
                    <p>"Projectdescription"</p>
                </div>
            </div>
        </div>

        <div hidden id="create-project" class="popup">
                <div class="popup-div-headline">
                    <h2 class="popup-headline">Create a new project</h2>
                </div>
                <div class="popup-div-form">
                    <form>
                        <label class="input-label">Title</label><br>
                        <input id="project-title" class="form-item" type="text" maxlength="30" autocomplete="off" required><br>
                        <label class="input-label">Description</label><br>
                        <textarea id="project-description" class="form-item" maxlength="500"></textarea><br>
                        <button id="project-save" class="form-button">Save</button>
                    </form>
                </div>
        </div>

        <div hidden id="edit-project" class="popup">
            <div class="popup-div-headline">
                <h2 class="popup-headline">Edit your project</h2>
            </div>
            <div class="popup-div-form">
                <form>
                    <label class="input-label">Title</label><br>
                    <input id="project-title" class="form-item" type="text" maxlength="30" autocomplete="off" required><br>
                    <label class="input-label">Description</label><br>
                    <textarea id="project-description" class="form-item" maxlength="500"></textarea><br>
                    <button id="project-save" class="form-button">Save</button>
                    <button id="project-delete" class="form-button-delete"><svg alt="Delete" width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M19 24h-14c-1.104 0-2-.896-2-2v-16h18v16c0 1.104-.896 2-2 2m-9-14c0-.552-.448-1-1-1s-1 .448-1 1v9c0 .552.448 1 1 1s1-.448 1-1v-9zm6 0c0-.552-.448-1-1-1s-1 .448-1 1v9c0 .552.448 1 1 1s1-.448 1-1v-9zm6-5h-20v-2h6v-1.5c0-.827.673-1.5 1.5-1.5h5c.825 0 1.5.671 1.5 1.5v1.5h6v2zm-12-2h4v-1h-4v1z"/></svg></button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p class="footer-item">by Enrique Specht</p>
        <a class="footer-item" href="https://github.com/enrique-specht" target="_blank"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg></a>
    </footer>
</body>

</html>
